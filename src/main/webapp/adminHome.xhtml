<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
<ui:composition template="WEB-INF/template/AdminTemplate.xhtml">
	<ui:define name="content">

<center><h2>RESTAURANT MENU EDIT</h2></center>
  	
 		<h:form id="category">
		 <p:growl id="msgs"/>
 
<h3><b>ADD NEW CATEGORY</b></h3>
			<h:panelGrid columns="4">
				
				 <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>                    
            <p:inputText id="name" value="#{adminHome.category.name}" required="true" label="Name"/>
            <p:message for="name" />
            <h:outputText value="#{adminHome.category.name}" />
 			</h:panelGrid>
 
			<p:commandButton value="Add"  icon="ui-icon-check" validateClient="true" style="margin-right:10px"
			 update="categoryTable msgs @parent" action="#{adminHome.reinit}">
				<p:collector value="#{adminHome.category}" unique="true" addTo="#{adminHome.categories}"></p:collector>
			</p:commandButton>
			
			<br/><br/><br/>
		
 <h3><b>ALL CATEGORIES</b></h3>
 <p:outputPanel id="categoryTable">
			<p:dataTable id="categories" value="#{adminHome.categories}" var="category" style="width:600px" border="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:outputText value="#{category.name}" /></p:column>
                <p:column headerText="Action">
                <p:commandLink value="Remove" action="#{adminHome.remove(category)}" update=":category:categoryTable :category:msgs" process=":category:categoryTable">
               <!--      <p:collector value="#{category}" removeFrom="#{adminHome.categories}" unique="true"/>
               -->  </p:commandLink>
            </p:column>
				

           <!--      <p:commandLink value="Remove" update=":form:books" process=":form:books">
                    <p:collector value="#{book}" removeFrom="#{collectorView.books}" unique="true"/>
                </p:commandLink>
           -->  


   </p:dataTable>
   </p:outputPanel></h:form>
<br/><br/><br/>
			<center>
		<h:form id="all">
	 <p:commandButton action="#{adminHome.saveAll}" value="CHANGE SETTINGS" 
	 ajax="false" icon="ui-icon-check"
	 style="margin-right:10px"/>
	</h:form></center>
	
	</ui:define>
	</ui:composition>
	</h:body>
	
	
</html>
