<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head></h:head>
<h:body>
<ui:composition template="WEB-INF/template/SUTemplate.xhtml">
	<ui:define name="content">
<center><h2>ADD NEW STAFF PROFILE</h2></center>

     <h:form>
    <p:panel>
        <p:messages autoUpdate="true"/>
    <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="login" value="Login:*" style="font-weight:bold"/>                    
            <p:inputText id="login" value="#{suAddStaff.newStaffLogin}" required="true" label="Login"/>
            <p:message for="login" />
            <h:outputText value="#{suAddStaff.newStaffLogin}" />
         </h:panelGrid>    
          
          
           <h:panelGrid id="fullNameGrid" columns="4" cellpadding="5">
              <h:outputLabel for="name" value="Full Name:*" style="font-weight:bold"/>                    
            <p:inputText id="name" value="#{suAddStaff.newStaffFullname}" 
            validatorMessage="Please enter valid name and surname." required="true" label="Name">
                <f:validateRegex pattern="^([a-zA-Z]+\s)*[a-zA-Z]+$" />
            </p:inputText>
            <p:message for="name" />
            <h:outputText value="#{suAddStaff.newStaffFullname}" />
            </h:panelGrid>
              
             <h:panelGrid columns="2" id="authoritiesGrid" >  
        <h:outputText value="User Position:*"  style="font-weight:bold"/>  
        <p:selectOneMenu value="#{suAddStaff.newStaffAuthorities}">  
          <f:selectItems value="#{suAddStaff.staffroles}" />
        </p:selectOneMenu> 
            </h:panelGrid>
            

  <p:commandButton value="Register"  ajax="false" icon="ui-icon-check" action="#{suAddStaff.addNew}" 
   style="margin-right:10px"/>
 </p:panel>
 
</h:form>	 

	<br/><br/> 
	</ui:define>
	</ui:composition>
	</h:body>
</html>
