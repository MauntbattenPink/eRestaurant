<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
<ui:composition template="WEB-INF/template/GuestTemplate.xhtml">
	<ui:define name="content">
	<center><h2>REGISTRATION</h2></center>

     <h:form>
    <p:panel>
        <p:messages autoUpdate="true"/>
    <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="login" value="Login (e-mail):*" style="font-weight:bold"/>                    
            <p:inputText id="login" value="#{register.currentUser.login}" required="true" label="Login"
            validatorMessage="Please enter valid email.">
            <f:validateRegex pattern="^(\S+)@([a-z0-9-]+)(\.)([a-z]{2,4})(\.?)([a-z]{0,4})+$" />
            </p:inputText>
            <p:message for="login" />
            <h:outputText value="#{register.currentUser.login}" />
         </h:panelGrid>    
          
          
           <h:panelGrid id="fullNameGrid" columns="4" cellpadding="5">
              <h:outputLabel for="name" value="Full Name:*" style="font-weight:bold"/>                    
            <p:inputText id="name" value="#{register.currentUser.fullName}" 
            validatorMessage="Please enter valid name and surname." required="true" label="Name">
                <f:validateRegex  pattern="^([a-zA-Z]+\s)*[a-zA-Z]+$" />
            </p:inputText>
            <p:message for="name" />
            <h:outputText value="#{register.currentUser.fullName}" />
            </h:panelGrid>
          
          <h:panelGrid id="birthdateGrid" columns="4" cellpadding="5">
           
           <p:outputLabel for="birthdate" value="Birth date:" style="font-weight:bold"/>
        <p:calendar id="birthdate" value="#{register.birthdateUtil}" pattern="dd-MM-yyyy" mask="true"  required="false" 
        label="birthdate"/>
  <p:message for="birthdate" />
            </h:panelGrid>
          
          
           
           <h:panelGrid id="addressGrid" columns="4" cellpadding="5">
              <h:outputLabel for="address" value="Address:*" style="font-weight:bold"/>                    
            <p:inputText id="address" value="#{register.currentUser.address}" 
             required="true" label="address"/>
            <p:message for="address" />
            <h:outputText value="#{register.currentUser.address}" />
            </h:panelGrid>
          
           <h:panelGrid id="billingGrid" columns="3" cellpadding="5">
            <h:outputLabel for="billing" value="Billing info:" style="font-weight:bold"/>                    
            <p:inputText id="billing" value="#{register.currentUser.billingInfo}" required="false" label="billing"/>
            <h:outputText value="#{register.currentUser.billingInfo}" />
          </h:panelGrid>
          
         
          
          
          
           <h:panelGrid columns="3" id="matchGrid" cellpadding="5">                   
          <h:outputText value="Password:"  style="font-weight:bold"/>
        <p:password id="pass1" value="#{register.currentUser.password}" feedback="true" required="true" match="pass2" label="Password 1"/>
         <p:message for="pass1" />
      <h:outputLabel for="pass2" value="Repeat password:"  style="font-weight:bold"/>
        <p:password id="pass2" value="#{register.currentUser.password}" required="true" label="Password 2"/>
         <p:message for="pass2" />
      </h:panelGrid>    
            
         
  <p:commandButton value="Register me" update="matchGrid" ajax="false" icon="ui-icon-check" action="#{register.registerUser}" 
   style="margin-right:10px"/>
 </p:panel>
 
</h:form>	 

	<br/><br/> 
	</ui:define>
	</ui:composition>
</h:body>

</html>
